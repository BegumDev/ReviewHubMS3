{% extends "base.html" %}
{% block content %}

<h1>Add Reviews</h1>

<!-- Form for adding a review -->
<div class="row">
    <form class="col m12" action="{{ url_for('add_review') }}" method="POST">
        <div class="row">
            <div class="input-field col s8">
                <input id="service_name" name="service_name" type="text" class="validate" required>
                <label for="service_name">Company name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s8">
                <input id="review" name="review" type="text" class="validate" required>
                <label for="review">Reviews</label>
            </div>
        </div>
        <button><a href="{{ url_for('home') }}">Back</a></button>
        <button>Submit</button>
    </form>
</div>


{% endblock %}
