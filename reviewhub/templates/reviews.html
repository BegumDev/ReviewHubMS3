{% extends "base.html" %}
{% block content %}

<h1 class="center-align">Reviews</h1>

<!-- Button for adding a review -->
<div class="div">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_review') }}" class="btn">Add Review</a>
    </div>
</div>


<div class="row">
    {% for review in reviews %}
    <div class="col s2 m3">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{ review.description }}</span>
            </div>
            <div class="card-action">
                <a href="{{ url_for('edit_review', review_id=review.id) }}" class="btn grey">EDIT</a>
                <a href="#" class="btn black">DELETE</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>



{% endblock %}
