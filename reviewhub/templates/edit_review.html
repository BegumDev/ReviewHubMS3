{% extends "base.html" %}
{% block content %}

<h1>Edit a review</h1>

<div class="row">
    <form class="col m4" action="{{ url_for('edit_review', review_id=review.id) }}" method="POST">
        <div class="row">
            <div class="input-field col s12">
                <input id="company_name" name="company_name" type="text" class="validate" value="{{ review.company }}" required>
                <label for="company_name">Company Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="experience" name="experience" class="materialize-textarea" value="{{ review.experience }}"></textarea>
                <label for="experience">Comments</label>
            </div>
        </div>
        <button>Confirm</button>
        <button><a href="{{ url_for('my_reviews') }}">Go Back</a></button>
    </form>
</div>


{% endblock %}
