{% extends "base.html" %}
{% block content %}

<h1 class="center-align">Edit a review</h1>

<!-- Form to edit a review -->
<div class="row forms">
    <form class="col s12" action="{{ url_for('edit_review', review_id=review.id) }}" method="POST">
        <!-- Dropdown selection -->
        <div class="input-field col s12">
            <select id="company_id" name="company_id" class="validate" required>
                <option value="" disabled >Choose company</option>
                {% for company in companies %}
                    {% if company == review.company %}
                        <option value="{{ company.id }}" selected>{{ company.service_name }}</option>
                    {% else %}
                        <option value="{{ company.id }}">{{ company.service_name }}</option>
                    {% endif %}
                {% endfor %}
            </select>
            <label>Company</label>
        </div>
        <!-- company name -->
        <div class="input-field col s12">
            <input placeholder="Add a company name here" id="company_name" name="company_name" value="{{ review.company_name }}" type="text" class="validate"
                    required>
            <label for="company_name">Company Name</label>
        </div>
        <!-- review description -->
        <div class="input-field col s12">
            <input placeholder="Edit a review here" id="description" name="description" value="{{ review.description }}" type="text" class="validate"
                    required>
            <label for="description">Review</label>
        </div>
        <!-- confirm edit button -->
        <div class="row">
            <div class="input-field col s12">
                <button type="submit">Edit review</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
