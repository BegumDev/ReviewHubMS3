{% extends "base.html" %}
{% block content %}

<!-- View/edit the review -->
<div class="row">
    {% for i in reviews %}
    <div class="col s3 m3">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">Review</span>
            </div>
            <div>
                <p>
                    {{ i.company }}
                </p>
                <p>
                    {{ i.experience }}
                </p>
            </div>
            <div class="card-action">
                <a href="{{ url_for('edit_review', review_id=i.id) }}">Edit this review</a>
                <a href="{{ url_for('delete_review', review_id=i.id) }}">Delete this review</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
<button><a href="{{ url_for('my_account', username=session['user']) }}">GO BACK</a></button>

{% endblock %}
