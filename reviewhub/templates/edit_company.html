{% extends "base.html" %}
{% block content %}

<h1>Edit a Company</h1>

<div class="row">
    <form class="col s12" action="{{ url_for('edit_company', company_id=company.id) }}" method="POST">
        <div class="row">
            <div class="input-field col s12">
                <input placeholder="Edit a company here" id="company_name" name="company_name" value="{{ company.company_name }}" type="text" class="validate" required>
                <label for="company_name">Company Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <button type="submit">Edit Company</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
