{% extends "base.html" %}
{% block content %}

<!-- # See user details -->
<div class="row">
    <div class="col s12">
        <h1>My Account Details</h1>
        <div class="row">
            <div class="col m6">
                <h3>Username: {{ username }}</h3>
            </div>
        </div>
    </div>
</div>

<button><a href="url_for('edit_user', user_id=user.id)">EDIT MY ACCOUNT</a></button>
<button><a href="url_for('delete_user', user_id=user.id)">DELETE MY ACCOUNT</a></button>
<br>
<br>
<br>

<div class="row center-align review">
    {% for i in reviews %}
    <div class="col s12 m2">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{ i.service_name }}</span>
            </div>
            <div class="card-content white-text">
                <span class="card-title">{{ i.review }}</span>
            </div>
            {% if session.user %}
            <button><a href="{{ url_for('edit_review', review_id=i._id) }}">Edit this review</a></button>
            <button><a href="{{ url_for('delete_review', review_id=i._id) }}">Delete this review</a></button>
            {% endif %}
        </div>
    </div>
    {% endfor %}
</div>



{% endblock %}
