{% extends "base.html" %}
{% block content %}

<!-- # See user details -->
<div class="row">
    <div class="col s12">
        <h1>My Account Details</h1>
        <div class="row">
            <div class="col m6">
                <h3>Username: {{ username }}</h3>
            </div>
        </div>
        {% if session.user == "admin@gmail.com" %}
            <button><a href="{{ url_for('admin_page') }}">Admin Page</a></button>
        {% endif %}
        <button><a href="{{ url_for('logout') }}">Log out</a></button>
    </div>
</div>


{% endblock %}
