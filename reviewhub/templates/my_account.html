{% extends "base.html" %}
{% block content %}

<h1 class="center-align">My Account</h1>

<div class="row">
    <div class="col s8">
        <h2>Welcome: {{ username }}</h2>
    </div>
</div>


<div class="row">
    {% for review in reviews %}
    {% if session.user == review.created_by %}
    <div class="col s2 m3">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{ review.company_name }}</span>
            </div>
            <div class="card-content white-text">
                <span class="card-title">{{ review.description }}</span>
            </div>
            <div class="card-action">
                <a href="{{ url_for('edit_review', review_id=review.id) }}" class="btn grey">EDIT</a>
                <a href="#delete" class="btn black confirm-delete">DELETE</a>
            </div>
        </div>
    </div>
    <!-- Modal to check if user wants to delete their review -->
    <!-- <div class="modal-container" id="delete{{ loop.index }}">
        <div class="delete-message">
            <p>Are you sure you would like to delete the modal?</p>
            <a href="{{ url_for('delete_review', review_id=review.id) }}"><button>YES</button></a>
        </div>
    </div> -->
    {% endif %}
    {% endfor %}
</div>

<!-- <button class="confirm-delete">delete</button> -->


{% endblock %}
