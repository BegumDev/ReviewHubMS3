{% extends "base.html" %}
{% block content %}

<h1 class="center-align">Edit my details</h1>

<div class="row">
    <form class="col m6" action="{{ url_for('edit_user', user_id=user.id) }}" method="POST">     
        <div class="row">
            <div class="input-field col s6">
                <input id="email" name="email" type="email" class="validate" required>
                <label for="email">Email</label>
            </div>
        </div>
        <button>Submit</button>
    </form>
</div>


{% endblock %}
