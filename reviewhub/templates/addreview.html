{% extends "base.html" %}
{% block content %}

<h1>Add a review</h1>

<!-- Add a review -->
<div class="row">
    <form class="col m4" action="{{ url_for('add_review') }}" method="POST">
        <div class="row">
            <div class="input-field col s12">
                <input id="company_name" name="company_name" type="text" class="validate" required>
                <label for="company_name">Company Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="experience" name="experience" class="materialize-textarea"></textarea>
                <label for="experience">Comments</label>
            </div>
        </div>
        <button>ADD REVIEW</button>
    </form>
</div>

<!-- View/edit the review -->
<div class="row">
    {% for i in reviews %}
    <div class="col s3 m3">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">Review</span>
            </div>
            <div>
                <p>
                    {{ i.company }}
                </p>
                <p>
                    {{ i.experience }}
                </p>
            </div>
            <div class="card-action">
                <a href="{{ url_for('edit_review', review_id=i.id) }}">Edit this review</a>
                <a href="{{ url_for('delete_review', review_id=i.id) }}">Delete this review</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
