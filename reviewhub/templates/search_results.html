{% extends "base.html" %}
{% block content %}

<h2>Search results</h2>

<!-- See reviews based on description query -->
<div>
    <div class="row">
        {% for i in description_results %}
        <div class="col s6 m3 l2">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">{{ i.company_name }}</span>
                </div>
                <div class="card-content white-text">
                    <span class="card-title">{{ i.description }}</span>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- See reviews based on company name query -->
<div>
    <div class="row">
        {% for i in company_results %}
        <div class="col s6 m3 l2">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">{{ i.company_name }}</span>
                </div>
                <div class="card-content white-text">
                    <span class="card-title">{{ i.description }}</span>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <a href="{{ url_for('home') }}" class="btn">BACK</a>


    {% endblock %}
