{% extends "base.html" %}
{% block content %}

<h1>Add a service</h1>

<form class="col m4" action="{{ url_for('add_service') }}" method="POST">     
    <div class="row">
        <div class="input-field col s3">
            <input id="service_name" name="service_name" type="text" class="validate" required>
            <label for="service_name">Service Type</label>
        </div>
    </div>
    <button>Submit</button>
</form>

{% endblock %}
