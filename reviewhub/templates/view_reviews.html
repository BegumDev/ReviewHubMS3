{% extends "base.html" %}
{% block content %}

<h1>Reviews</h1>

<div class="row">
    {% for i in reviews %}
    <div class="col s12 m2">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{ i.service_name }}</span>
            </div>
            <div class="card-content white-text">
                <span class="card-title">{{ i.review }}</span>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
<button><a href="{{ url_for('home') }}">Back</a></button>

{% endblock %}
