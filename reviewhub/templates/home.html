{% extends "base.html" %}
{% block content %}

<h1 class="center-align">Reviews</h1>

<div class="row center-align">
    {% for i in reviews %}
    <div class="col m2">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{ i.service_name }}</span>
            </div>
            <div class="card-content white-text">
                <span class="card-title">{{ i.review }}</span>
            </div>
            {% if session.user %}
            <button><a href="{{ url_for('edit_review', review_id=i._id) }}">Edit this review</a></button>
            <button><a href="{{ url_for('delete_review', review_id=i._id) }}">Delete this review</a></button>
            {% endif %}
        </div>
    </div>
    {% endfor %}

</div>

{% endblock %}
