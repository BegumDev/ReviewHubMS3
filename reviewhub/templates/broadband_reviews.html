{% extends "base.html" %}
{% block content %}

<h1>Broadband reviews</h1>

<div class="div">
    {% for i in reviews %}
    <div class="row">
        <div class="col m12">
            {{ i.service_name }}
            {{ i.review }}
        </div>
    </div>
    {% endfor %}
    <button><a href="{{ url_for('home') }}">Back</a></button>
</div>

{% endblock %}
